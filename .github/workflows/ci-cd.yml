name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    name: Test, Lint and Build
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'" \
          --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('student-feedback/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install backend dependencies
        working-directory: student-feedback/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        working-directory: student-feedback/backend
        env:
          MONGODB_URI: mongodb://localhost:27017/
          DATABASE_NAME: student_feedback_test_db
          FLASK_ENV: testing
        run: |
          pytest -q

      - name: Run linters (flake8)
        working-directory: student-feedback/backend
        run: |
          pip install flake8 || true
          flake8 . || true

      - name: Build Docker image
        uses: docker/setup-buildx-action@v2

      - name: Build app image
        working-directory: student-feedback
        run: |
          docker build -t student-feedback:ci .

      - name: Smoke test built image
        run: |
          docker run -d -p 5000:5000 --name sf-test student-feedback:ci || true
          sleep 6
          curl -sSf http://localhost:5000/ || true
          docker logs sf-test || true
          docker rm -f sf-test || true

      - name: Upload artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: student-feedback/backend/.pytest_cache || true

