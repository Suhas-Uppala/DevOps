name: CI/CD Pipeline

# Cancel previous in-progress runs on same ref
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  actions: read
  security-events: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        # Keep service simple; tests don't require Mongo and app gracefully falls back

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('student-feedback/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: student-feedback/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov

      - name: Run tests (pytest)
        working-directory: student-feedback/backend
        env:
          MONGODB_URI: mongodb://mongodb:27017/
          DATABASE_NAME: student_feedback_test_db
          FLASK_ENV: testing
        run: |
          if [ -d "tests" ] && [ "$(ls -A tests)" ]; then
            pytest -q --cov=app --cov-report=term-missing --cov-report=xml
          else
            echo "No tests to run"; echo "<tests/>" > junit.xml
          fi

      - name: Upload coverage XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: student-feedback/backend/coverage.xml

      - name: Upload test results / pytest cache
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-cache
          path: |
            student-feedback/backend/.pytest_cache
            student-feedback/backend/.coverage

      - name: Upload pytest cache
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-cache
          path: student-feedback/backend/.pytest_cache

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install lint tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 flake8-bugbear

      - name: Run flake8 (non-blocking)
        working-directory: student-feedback/backend
        run: |
          flake8 . || true

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [ test, lint ]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build production image
        working-directory: student-feedback
        run: |
          docker build --pull --no-cache -t student-feedback:${{ github.sha }} .

      - name: Smoke test container
        run: |
          docker run -d -p 5000:5000 --name sf-ci-test -e FLASK_DEBUG=False student-feedback:${{ github.sha }}
          for i in {1..12}; do if curl -fsS http://localhost:5000/health >/dev/null; then echo "App healthy"; break; else echo "Waiting ($i)"; sleep 2; fi; done
          curl -fsS http://localhost:5000/ || echo "Root endpoint failed"
          docker logs sf-ci-test || true
          docker rm -f sf-ci-test || true

      - name: Save image artifact
        run: |
          docker save student-feedback:${{ github.sha }} -o student-feedback-${{ github.sha }}.tar
          gzip -f student-feedback-${{ github.sha }}.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: student-feedback-${{ github.sha }}.tar.gz

  # Optional deployment job can be added here (e.g., to Railway or GHCR publish)
  # when the required repository secrets are configured. This is intentionally
  # omitted to keep the default CI green without external credentials.
