name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run tests (with MongoDB service)
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --quiet --eval 'db.adminCommand({ ping: 1 })' || exit 1" \
          --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('student-feedback/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: student-feedback/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest if tests exist
        working-directory: student-feedback/backend
        env:
          # Service host for GitHub Actions service is 'mongodb' (service id)
          MONGODB_URI: mongodb://mongodb:27017/
          DATABASE_NAME: student_feedback_test_db
          FLASK_ENV: testing
        run: |
          if [ -d "./tests" ] && [ "$(ls -A ./tests)" ]; then
            pytest -q
          else
            echo "No tests to run"
          fi

      - name: Upload pytest cache
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-cache
          path: student-feedback/backend/.pytest_cache

  lint:
    name: Flake8 (non-failing)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8
        working-directory: student-feedback/backend
        run: |
          flake8 . || true

  build:
    name: Build Docker image (main only)
    runs-on: ubuntu-latest
    needs: [ test, lint ]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        working-directory: student-feedback
        run: |
          docker build -t student-feedback:${{ github.sha }} .

      - name: Smoke test Docker image
        run: |
          docker run -d -p 5000:5000 --name sf-ci-test student-feedback:${{ github.sha }} || true
          sleep 8
          curl -sSf http://localhost:5000/ || true
          docker logs sf-ci-test || true
          docker rm -f sf-ci-test || true

      - name: Save image artifact
        run: |
          docker save student-feedback:${{ github.sha }} -o student-feedback-${{ github.sha }}.tar || true
          gzip -f student-feedback-${{ github.sha }}.tar || true

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: student-feedback-${{ github.sha }}.tar.gz
