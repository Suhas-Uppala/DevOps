<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎓 Student Feedback System - DevOps Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: pulse 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }
        
        h1 {
            color: white;
            font-size: 3em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
            font-weight: 300;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.8s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .api-status {
            background: rgba(255, 255, 255, 0.95);
            padding: 18px 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            border-left: 5px solid #ffc107;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: fadeInDown 0.6s ease-out;
            transition: all 0.3s ease;
        }
        
        .api-status i {
            font-size: 1.5em;
        }
        
        .api-status.connected {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border-left-color: #28a745;
            animation: pulse-green 2s infinite;
        }
        
        .api-status.disconnected {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border-left-color: #dc3545;
            animation: pulse-red 2s infinite;
        }
        
        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 5px 15px rgba(40, 167, 69, 0.2); }
            50% { box-shadow: 0 5px 25px rgba(40, 167, 69, 0.4); }
        }
        
        @keyframes pulse-red {
            0%, 100% { box-shadow: 0 5px 15px rgba(220, 53, 69, 0.2); }
            50% { box-shadow: 0 5px 25px rgba(220, 53, 69, 0.4); }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 35px;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.5);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        button i {
            margin-right: 8px;
        }
        
        .feedback-item {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .feedback-item::before {
            content: '"';
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 5em;
            color: rgba(102, 126, 234, 0.1);
            font-family: Georgia, serif;
        }
        
        .feedback-item:hover {
            transform: translateX(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-left-width: 8px;
        }
        
        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .feedback-item h3 {
            color: #667eea;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .feedback-item h3 i {
            font-size: 0.8em;
        }
        
        .feedback-item p {
            color: #444;
            line-height: 1.8;
            margin-bottom: 15px;
            font-size: 1.05em;
        }
        
        .rating {
            color: #ffa500;
            font-size: 24px;
            margin-bottom: 12px;
            letter-spacing: 3px;
        }
        
        .feedback-meta {
            font-size: 0.85em;
            color: #999;
            margin-bottom: 12px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .feedback-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .delete-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            padding: 10px 25px;
            margin-top: 12px;
            width: auto;
            font-size: 14px;
            border-radius: 8px;
        }
        
        .delete-btn:hover {
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.5);
            background: linear-gradient(135deg, #c82333 0%, #bd2130 100%);
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-buttons button {
            width: auto;
            padding: 10px 20px;
            font-size: 14px;
        }
        
        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .status-message.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status-message.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            padding: 60px 40px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            border: 2px dashed #ccc;
        }
        
        .empty-state i {
            font-size: 4em;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .empty-state p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        
        /* Loading animation */
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Filter and search */
        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            width: auto;
        }
        
        .filter-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                flex-direction: column;
            }
            
            .card {
                padding: 20px;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .feedback-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-item {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .stat-item:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #666;
            font-size: 1em;
            font-weight: 500;
        }
        
        .stat-icon {
            font-size: 2em;
            margin-bottom: 10px;
            color: #667eea;
        }
        
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .logout-btn:hover {
            background: white;
            color: #667eea;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button class="logout-btn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
    </button>
    
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-graduation-cap"></i>
                Student Feedback System
            </h1>
            <p class="subtitle">Collect, Manage, and Analyze Student Feedback - DevOps Project</p>
        </div>
        
        <div class="api-status" id="apiStatus">
            <i class="fas fa-circle-notch fa-spin" id="apiIcon"></i>
            <div>
                <strong>API Status:</strong> <span id="apiStatusText">Checking connection...</span>
            </div>
        </div>
        
        <div id="statusMessage"></div>
        
        <div class="card">
            <h2>
                <i class="fas fa-pen-to-square"></i>
                Submit Your Feedback
            </h2>
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="studentName">
                        <i class="fas fa-user"></i> Student Name *
                    </label>
                    <input type="text" id="studentName" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="rating">
                        <i class="fas fa-star"></i> Rating *
                    </label>
                    <select id="rating" required>
                        <option value="">Select rating</option>
                        <option value="5">⭐⭐⭐⭐⭐ Excellent (5/5)</option>
                        <option value="4">⭐⭐⭐⭐ Very Good (4/5)</option>
                        <option value="3">⭐⭐⭐ Good (3/5)</option>
                        <option value="2">⭐⭐ Fair (2/5)</option>
                        <option value="1">⭐ Needs Improvement (1/5)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="comment">
                        <i class="fas fa-comment-dots"></i> Your Feedback *
                    </label>
                    <textarea id="comment" required placeholder="Share your experience, suggestions, or concerns..."></textarea>
                </div>
                
                <button type="submit">
                    <i class="fas fa-paper-plane"></i> Submit Feedback
                </button>
            </form>
        </div>
        
        <div class="card">
            <h2>
                <i class="fas fa-chart-line"></i>
                Feedback Statistics
            </h2>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-icon"><i class="fas fa-comments"></i></div>
                    <div class="stat-value" id="totalFeedback">0</div>
                    <div class="stat-label">Total Feedback</div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon"><i class="fas fa-star"></i></div>
                    <div class="stat-value" id="avgRating">0.0</div>
                    <div class="stat-label">Average Rating</div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon"><i class="fas fa-trophy"></i></div>
                    <div class="stat-value" id="highestRating">0</div>
                    <div class="stat-label">Highest Rating</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>
                <i class="fas fa-message"></i>
                All Feedback
            </h2>
            <div class="filter-section">
                <button class="filter-btn active" onclick="filterFeedback('all')">
                    <i class="fas fa-list"></i> All
                </button>
                <button class="filter-btn" onclick="filterFeedback(5)">
                    <i class="fas fa-star"></i> 5 Stars
                </button>
                <button class="filter-btn" onclick="filterFeedback(4)">
                    <i class="fas fa-star"></i> 4 Stars
                </button>
                <button class="filter-btn" onclick="filterFeedback(3)">
                    <i class="fas fa-star"></i> 3 Stars
                </button>
            </div>
            <div id="feedbackList">
                <div class="empty-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading feedback...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://devops-production-b806.up.railway.app';
        let allFeedbackData = [];
        let currentFilter = 'all';
        
        // Check authentication on page load
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            const username = localStorage.getItem('username');
            
            if (!token || !username) {
                // Redirect to login if not authenticated
                window.location.href = 'auth.html';
                return false;
            }
            
            // Show username in header
            document.querySelector('.subtitle').textContent = `Welcome, ${username}! 👋`;
            return true;
        }
        
        // Logout function
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('username');
            window.location.href = 'auth.html';
        }
        
        // Get auth headers
        function getAuthHeaders() {
            const token = localStorage.getItem('authToken');
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };
        }
        
        // Check API connection status
        async function checkAPI() {
            try {
                const response = await fetch(`${API_URL}/`);
                const data = await response.json();
                
                const statusEl = document.getElementById('apiStatus');
                const statusTextEl = document.getElementById('apiStatusText');
                const iconEl = document.getElementById('apiIcon');
                
                statusEl.className = 'api-status connected';
                statusTextEl.innerHTML = '✅ Connected - API is running';
                iconEl.className = 'fas fa-check-circle';
            } catch (error) {
                const statusEl = document.getElementById('apiStatus');
                const statusTextEl = document.getElementById('apiStatusText');
                const iconEl = document.getElementById('apiIcon');
                
                statusEl.className = 'api-status disconnected';
                statusTextEl.innerHTML = '❌ Disconnected - Please start the backend server';
                iconEl.className = 'fas fa-times-circle';
            }
        }
        
        // Show status message
        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `
                <div class="status-message ${isError ? 'error' : 'success'}">
                    ${message}
                </div>
            `;
            setTimeout(() => statusDiv.innerHTML = '', 5000);
        }
        
        // Calculate average rating
        function calculateAverage(feedbacks) {
            if (feedbacks.length === 0) return 0;
            const sum = feedbacks.reduce((acc, fb) => acc + fb.rating, 0);
            return (sum / feedbacks.length).toFixed(1);
        }
        
        // Calculate highest rating
        function calculateHighest(feedbacks) {
            if (feedbacks.length === 0) return 0;
            return Math.max(...feedbacks.map(fb => fb.rating));
        }
        
        // Filter feedback
        function filterFeedback(filter) {
            currentFilter = filter;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.filter-btn').classList.add('active');
            
            // Display filtered feedback
            displayFilteredFeedback();
        }
        
        // Display filtered feedback
        function displayFilteredFeedback() {
            const feedbackList = document.getElementById('feedbackList');
            
            let filteredData = allFeedbackData;
            if (currentFilter !== 'all') {
                filteredData = allFeedbackData.filter(fb => fb.rating === currentFilter);
            }
            
            if (filteredData.length === 0) {
                feedbackList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>📭 No feedback found</p>
                        <p>Try a different filter or be the first to share!</p>
                    </div>
                `;
                return;
            }
            
            feedbackList.innerHTML = filteredData.map(fb => `
                <div class="feedback-item">
                    <div class="feedback-header">
                        <h3>
                            <i class="fas fa-user-circle"></i>
                            ${fb.student_name}
                        </h3>
                    </div>
                    <div class="rating">${'⭐'.repeat(fb.rating)}</div>
                    <p>"${fb.comment}"</p>
                    <div class="feedback-meta">
                        <span><i class="fas fa-hashtag"></i> ID: ${fb.id}</span>
                        <span><i class="fas fa-clock"></i> ${new Date(fb.created_at).toLocaleString()}</span>
                    </div>
                    <div class="action-buttons">
                        <button class="delete-btn" onclick="deleteFeedback(${fb.id})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).reverse().join('');
        }
        
        // Load all feedback
        async function loadFeedback() {
            try {
                const response = await fetch(`${API_URL}/feedback`, {
                    headers: getAuthHeaders()
                });
                
                // Check for authentication error
                if (response.status === 401) {
                    showStatus('Session expired. Please login again.', true);
                    setTimeout(() => logout(), 2000);
                    return;
                }
                
                const data = await response.json();
                
                allFeedbackData = data.data;
                
                const totalEl = document.getElementById('totalFeedback');
                const avgEl = document.getElementById('avgRating');
                const highestEl = document.getElementById('highestRating');
                
                totalEl.textContent = data.count;
                avgEl.textContent = calculateAverage(data.data);
                highestEl.textContent = calculateHighest(data.data);
                
                if (data.data.length === 0) {
                    document.getElementById('feedbackList').innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>📭 No feedback yet</p>
                            <p>Be the first to share your thoughts!</p>
                        </div>
                    `;
                    return;
                }
                
                displayFilteredFeedback();
                
            } catch (error) {
                document.getElementById('feedbackList').innerHTML = `
                    <div class="empty-state" style="color: red;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>❌ Failed to load feedback</p>
                        <p>Make sure the backend server is running on port 5000</p>
                    </div>
                `;
            }
        }
        
        // Submit feedback
        document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const feedback = {
                student_name: document.getElementById('studentName').value,
                comment: document.getElementById('comment').value,
                rating: parseInt(document.getElementById('rating').value)
            };
            
            try {
                const response = await fetch(`${API_URL}/feedback`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify(feedback)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('✅ Feedback submitted successfully!');
                    document.getElementById('feedbackForm').reset();
                    await loadFeedback();
                } else {
                    if (response.status === 401) {
                        showStatus('Session expired. Please login again.', true);
                        setTimeout(() => logout(), 2000);
                    } else {
                        showStatus('❌ ' + data.error, true);
                    }
                }
            } catch (error) {
                showStatus('❌ Failed to submit feedback. Is the server running?', true);
            }
        });
        
        // Delete feedback
        async function deleteFeedback(id) {
            if (!confirm('Are you sure you want to delete this feedback?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/feedback/${id}`, {
                    method: 'DELETE',
                    headers: getAuthHeaders()
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('✅ Feedback deleted successfully!');
                    await loadFeedback();
                } else {
                    if (response.status === 401) {
                        showStatus('Session expired. Please login again.', true);
                        setTimeout(() => logout(), 2000);
                    } else {
                        showStatus('❌ ' + data.error, true);
                    }
                }
            } catch (error) {
                showStatus('❌ Failed to delete feedback', true);
            }
        }
        
        // Initialize
        // Check authentication first - redirect to auth if not logged in
        if (!checkAuth()) {
            // Stop execution if not authenticated (already redirected)
            throw new Error('Not authenticated');
        }
        
        // Only run if authenticated
        checkAPI();
        loadFeedback();
        
        // Auto-refresh every 10 seconds
        setInterval(() => {
            checkAPI();
            loadFeedback();
        }, 10000);
    </script>
</body>
